<form method="post">
		<button style="float:right;" class="btn btn-primary" name="CartCmd" value="addmulti"><!--@Translate(Add_all_to_cart, "Add all to cart")--></button>
		<div class="clearfix"></div>
	<div id="product-list">
		<!--@LoopStart(Products)-->

		<!--@If(Ecom:Product.VariantCount=0)-->
		<section class="product-list-item-wrapper">
			<div class="row-fluid">
				<div class="product-image span1">
					<!--@If Defined(Ecom:Product.ImageSmall.Default.Clean)-->
					<div class="visible-phone">
						<!--@Include(Partials/ProductPrice.html)-->
					</div>
					<a href="Default.aspx?ID=<!--@Item.Area.Products_Catalog_Page_ID-->&ProductID=<!--@Ecom:Product.ID-->" title="<!--@Ecom:Product.Name-->" class="thumbnail">
						<img src="/Admin/Public/GetImage.ashx?Image=<!--@Ecom:Product.ImageSmall.Default.Clean-->&amp;Width=50" alt="" />
					</a>
					<!--@EndIf(Ecom:Product.ImageSmall.Default.Clean)-->
				</div>

				<!--@If(Item.Area.Require_Login_To_Show_Prices!='True' || Global:Extranet.UserID>0)-->
				<div class="details hidden-phone">

						<!--@Include(Partials/ProductPrice.html)-->

					<div class="clearfix"></div>
					<div class="product-addtocart">
						<input type="hidden" name="ProductLoopCounter0" value="" />
						<input type="hidden" name="ProductID0" value="<!--@Ecom:Product.ID-->" />
						<input type="hidden" name="VariantID0" value="" />
						<input type="hidden" name="UnitID0" value="<!--@Ecom:Product.DefaultUnitID-->" />
						<input type="number" name="Quantity0" placeholder="0" style="width: 4em; float:left;"/>
						<button style="float:right; float:right;width: 125px;height: 32px;" class="btn btn-primary" name="CartCmd" value="addmulti"><!--@Translate(Add_to_cart, "Add to cart")--></button>
					</div>
				</div>
				<!--@Else-->
					<div style="color:red;">
						<!--@Translate(PleaseLoginToSeePrice, "Please login to see price")-->
					</div>
				<!--@EndIf-->
				<div class="content">
					<div class="product-name">
						<a href="Default.aspx?ID=<!--@Item.Area.Products_Catalog_Page_ID-->&ProductID=<!--@Ecom:Product.ID-->" class="product-link" title="<!--@Ecom:Product.Name-->">
							<!--@Ecom:Product.Name-->
						</a>
					</div>
					<div class="product-description">
						<!--@Ecom:Product.ShortDescription-->
					</div>
  				<div class="product-description">
						<!--@Ecom:Manufacturor.Name-->
					</div>
				</div>
			</div>
		</section>
		<!--@Else-->
		<!--@LoopStart(VariantCombinations)-->
		<section class="product-list-item-wrapper">
			<div class="row-fluid">
				<div class="product-image span1">
					<!--@If Defined(Ecom:Product.ImageSmall.Default.Clean)-->
					<div class="visible-phone">
						<!--@Include(Partials/ProductPrice.html)-->
					</div>
					<a href="Default.aspx?ID=<!--@Item.Area.Products_Catalog_Page_ID-->&ProductID=<!--@Ecom:Product.ID-->" title="<!--@Ecom:Product.Name-->" class="thumbnail">
						<img src="/Admin/Public/GetImage.ashx?Image=<!--@Ecom:Product.ImageSmall.Default.Clean-->&amp;Width=50" alt="" />
					</a>
					<!--@EndIf(Ecom:Product.ImageSmall.Default.Clean)-->
				</div>

				<!--@If(Item.Area.Require_Login_To_Show_Prices!='True' || Global:Extranet.UserID>0)-->
				<div class="details hidden-phone">
					<!--@Include(Partials/ProductPrice.html)-->

					<div class="clearfix"></div>
					<div class="product-addtocart">
						<input type="hidden" name="ProductLoopCounter0" value="" />
						<input type="hidden" name="ProductID0" value="<!--@Ecom:Product.ID-->" />
						<input type="hidden" name="VariantID0" value="" />
						<input type="hidden" name="UnitID0" value="<!--@Ecom:Product.DefaultUnitID-->" />
						<input type="number" name="Quantity0" placeholder="0" style="width: 4em; float:left;"/>
						<button style="float:right; width: 125px;height: 32px;" class="btn btn-primary" name="CartCmd" value="addmulti"><!--@Translate(Add_to_cart, "Add to cart")--></button>
					</div>
				</div>
				<!--@Else-->
					<div style="color:red;">
						<!--@Translate(PleaseLoginToSeePrice, "Please login to see price")-->
					</div>
				<!--@EndIf-->
				<div class="content">
					<div class="product-name">
						<a href="Default.aspx?ID=<!--@Item.Area.Products_Catalog_Page_ID-->&ProductID=<!--@Ecom:Product.ID-->" class="product-link" title="<!--@Ecom:Product.Name-->">
							<!--@Ecom:Product.Name-->
							(<!--@Ecom:VariantCombination.VariantText-->)
						</a>
					</div>
					<div class="product-description">
						<!--@Ecom:Product.ShortDescription-->
					</div>
  				<div class="product-description">
						<!--@Ecom:Manufacturor.Name-->
					</div>
				</div>
			</div>
		</section>
		<!--@LoopEnd(VariantCombinations)-->
		<!--@EndIf-->

		<!--@LoopEnd(Products)-->
	</div>
	<div style="text-align: right; padding: 1em">
		<button class="btn btn-primary" name="CartCmd" value="addmulti"><!--@Translate(Add_all_to_cart, "Add all to cart")--></button>
	</div>
</form>

<!--@If Defined(Item.Area.Products_Fee_Info_Paragraph_ID)-->
<div class="paymentshippingfee hidden">
	<!--@Global:Paragraph.Content(<!--@Item.Area.Products_Fee_Info_Paragraph_ID-->)-->
</div>
<!--@EndIf-->
