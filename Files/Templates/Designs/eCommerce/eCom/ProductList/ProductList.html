<div id="product-list">
	<!--@LoopStart(Products)-->
	<section class="product-list-item-wrapper">
		<div class="row-fluid">
			<!--@If Defined(Ecom:Product.ImageSmall.Default.Clean)-->
			<div class="product-image span3">
				<div class="product-price visible-phone">
				<!--@If(Ecom:Product.Discount.Price.PricePIP<Ecom:Product.Price.PricePIP)-->
						<!--@If Defined(Item.Area.Show_Price_With_VAT)-->
						<span class="product-price regular-styled"><!--@Ecom:Product.Price.PriceWithVATFormatted--></span>&nbsp;
						<span class="product-price discount"><!--@Ecom:Product.Discount.Price.PriceWithVATFormatted--></span>
						<!--@Else-->
						<span class="product-price regular-styled"><!--@Ecom:Product.Price.PriceWithoutVATFormatted--></span>&nbsp;
						<span class="product-price discount"><!--@Ecom:Product.Discount.Price.PriceWithoutVATFormatted--></span>
						<!--@EndIf-->
				<!--@Else-->
						<!--@If Defined(Item.Area.Show_Price_With_VAT)-->
						<span class="product-price regular"><!--@Ecom:Product.Price.PriceWithVATFormatted--></span>
						<!--@Else-->
						<span class="product-price regular"><!--@Ecom:Product.Price.PriceWithoutVATFormatted--></span>
						<!--@EndIf-->
				<!--@EndIf-->
				</div>
				<a href="<!--@Ecom:Product.LinkGroup.Clean-->" title="<!--@Ecom:Product.Name-->" class="thumbnail">
					<img src="/Admin/Public/getimage.ashx?Image=<!--@Ecom:Product.ImageSmall.Default.Clean-->&amp;Width=160" alt="" />
				</a>
				<div class="product-compare hidden-phone">
					<input type="checkbox" name="Compare" class="product-compare-selection" value="<!--@Ecom:Product.ID-->$<!--@Ecom:Product.LanguageID-->$<!--@Ecom:Product.VariantID-->" title="<!--@Translate(CompareProduct, "Compare")-->" />
					<button class="btn btn-small dw-button-gray product-compare-activator"><!--@Translate(CompareProduct, "Compare")--></button>
				</div>
			</div>
			<!--@EndIf(Ecom:Product.ImageSmall.Default.Clean)-->

			<!--@If(Item.Area.Require_Login_To_Show_Prices!='True' || Global:Extranet.UserID>0)-->
			<div class="details hidden-phone">
			
				<!--@If(Ecom:Product.Discount.Price.PricePIP<Ecom:Product.Price.PricePIP)-->
					<div class="product-price">
						<!--@If Defined(Item.Area.Show_Price_With_VAT)-->
						<span class="product-price regular-styled"><!--@Ecom:Product.Price.PriceWithVATFormatted--></span>&nbsp;
						<span class="product-price discount"><!--@Ecom:Product.Discount.Price.PriceWithVATFormatted--></span>
						<!--@Else-->
						<span class="product-price regular-styled"><!--@Ecom:Product.Price.PriceWithoutVATFormatted--></span>&nbsp;
						<span class="product-price discount"><!--@Ecom:Product.Discount.Price.PriceWithoutVATFormatted--></span>
						<!--@EndIf-->
					</div>
				<!--@Else-->
					<div class="product-price">
						<!--@If Defined(Item.Area.Show_Price_With_VAT)-->
						<span class="product-price regular"><!--@Ecom:Product.Price.PriceWithVATFormatted--></span>
						<!--@Else-->
						<span class="product-price regular"><!--@Ecom:Product.Price.PriceWithoutVATFormatted--></span>
						<!--@EndIf-->
					</div>
				<!--@EndIf-->
				
				<!--@If Defined(Item.Area.Show_Price_With_VAT)-->
					<div class="product-feetooltip">
						<!--@Translate(exPaymentShippingFees, 'Ex. shipping and payment fees')-->
					</div>
				<!--@Else-->
					<div class="product-feetooltip">
						<!--@Translate(exVATpaymentShippingFees, 'Ex. VAT, shipping and payment fees')-->
					</div>
				<!--@EndIf(Item.Area.Show_Price_With_VAT)-->
				
				<div class="product-rating-comments <!--@If Defined(Ecom:Product.IsInCart)-->item-added<!--@EndIf(Ecom:Product.IsInCart)-->">
					<!--@Include(Partials/Rating.html)-->
				</div>
				<div class="stock">
					<!--@If(Ecom:Product.Stock>0)-->
					<span class="icon-smile in-stock"></span>
					<!--@Ecom:Product:Stock.Text-->
					<!--@Else-->
					<span class="icon-meh out-of-stock"></span>
					<!--@Ecom:Product:Stock.Text-->
					<!--@EndIf-->
				</div>
				<div class="delivery">
					<!--@If(Ecom:Product.Stock>0)-->
					<span class="icon-ok"></span>
					<!--@Translate(ProductDelivary, "Delivery")--> <!--@Ecom:Product.IsInCart)--> <!--@Ecom:Product:Stock.DeliveryText--> <!--@Ecom:Product:Stock.DeliveryUnit-->
					<!--@Else-->
					<span class="icon-ok"></span>
					<!--@Translate(ProductDelivary, "Delivery")--> <!--@Ecom:Product.IsInCart)--> <!--@Ecom:Product:Stock.DeliveryText--> <!--@Ecom:Product:Stock.DeliveryUnit-->
					<!--@EndIf-->
				</div>
				<div class="product-addtocart">
					<button type="button" class="btn dw-button-green" <!--@If(Ecom:Product.VariantCount>0)-->data-toggle="modal" data-target="#productVariantChooser<!--@Ecom:Product.ID-->"<!--@EndIf--><!--@If(Ecom:Product.VariantCount==0)-->onclick="$.addToCart(this)"<!--@EndIf-->>
						<!--@Translate(AddToCart, "Add to cart")-->
					</button>
				</div>
				<!--@If Defined(Ecom:Product.IsInCart)-->
				<!--@Include(Partials/AddedToCart.html)-->
				<!--@EndIf(Ecom:Product.IsInCart)-->
			</div>
			<!--@Else-->
			<div class="details hidden-phone">
				<!--@Translate(PleaseLoginToSeePrice, "Please login to see price")-->
			</div>
			<!--@EndIf-->

			<div class="content">
				<div class="product-name">
					<a href="<!--@Ecom:Product.LinkGroup.Clean-->" class="product-link" title="<!--@Ecom:Product.Name-->">
						<!--@Ecom:Product.Name-->
					</a>
				</div>
				<div class="product-description">
					<!--@Ecom:Product.ShortDescription-->
				</div>
				<div class="product-number">
					<!--@Translate(ProductNumber, "Product no.")-->:
					&nbsp;<!--@Ecom:Product.Number-->
				</div>
				<div class="product-rating-comments visible-phone">
					<!--@Include(Partials/Rating.html)-->
				</div>
				<div class="stock visible-phone">
					<!--@If(Ecom:Product.Stock>0)-->
					<span class="icon-smile in-stock"></span>
					<!--@Ecom:Product:Stock.Text-->
					<!--@Else-->
					<span class="icon-meh out-of-stock"></span>
					<!--@Ecom:Product:Stock.Text-->
					<!--@EndIf-->
				</div>
				<div class="delivery visible-phone">
					<!--@If(Ecom:Product.Stock>0)-->
					<span class="icon-ok"></span>
					<!--@Translate(ProductDelivary, "Delivery")--> <!--@Ecom:Product.IsInCart)--> <!--@Ecom:Product:Stock.DeliveryText--> <!--@Ecom:Product:Stock.DeliveryUnit-->
					<!--@Else-->
					<span class="icon-ok"></span>
					<!--@Translate(ProductDelivary, "Delivery")--> <!--@Ecom:Product.IsInCart)--> <!--@Ecom:Product:Stock.DeliveryText--> <!--@Ecom:Product:Stock.DeliveryUnit-->
					<!--@EndIf-->
				</div>
				<div class="product-addtocart visible-phone <!--@If Defined(Ecom:Product.IsInCart)-->product-incart<!--@EndIf(Ecom:Product.IsInCart)-->">
					<button type="button" class="btn dw-button-green" <!--@If(Ecom:Product.VariantCount>0)-->data-toggle="modal" data-target="#productVariantChooser<!--@Ecom:Product.ID-->"<!--@EndIf--><!--@If(Ecom:Product.VariantCount==0)-->onclick="$.addToCart(this)"<!--@EndIf-->>
					<i class="icon sprite cart-tiny-white"></i>
						<!--@Translate(AddToCart, "Add to cart")-->
					</button>
					<!--@If Defined(Ecom:Product.IsInCart)-->
					<button type="button" class="btn dw-button-green">
						<!--@Translate(checkout, "Checkout")-->
						<i class="icon sprite arr-forward-small-white"></i>
					</button>
					<!--@EndIf(Ecom:Product.IsInCart)-->
				</div>
			</div>
		</div>
		<!--@If(Ecom:Product.VariantCount>0)-->
		<!--@Include(Partials/AddToCartModal.html)-->
		<!--@EndIf-->
	</section>
	<!--@LoopEnd(Products)-->
</div>

<!--@If(Item.Area.Products_Fee_Info_Paragraph_ID>0)-->
<div class="paymentshippingfee hidden">
	<!--@Global:Paragraph.Content(<!--@Item.Area.Products_Fee_Info_Paragraph_ID-->)-->
</div>
<!--@EndIf-->
