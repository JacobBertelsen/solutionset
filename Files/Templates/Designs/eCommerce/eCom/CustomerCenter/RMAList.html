<div class="row-fluid no-space fill customer_center">
	<!--Left Menu-->
	<div class="span3 ">
		<!--@Ecom:CustomerCenter.Menu-->
	</div>
	<!--/ Left Menu-->

	<div class="span9 box-rounded no-left-round span9_ex">
		<div class="box-headline">
			<h3><!--@Translate(rmatitle, "Return Material Authorization")--></h3>
		</div>

		<div class="orderlist-wr">

			<table class="table table-striped table-hover">
				<colgroup>
					<col class="to-hide" width="15%" />
					<col width="20%" />
					<col class="to-cut" />
					<col class="to-hide" />
					<col />
				</colgroup>
				<thead>
					<tr>
						<th class="to-hide"><!--@Translate(date, "Date")-->
							<!--@Ecom:CustomerCenter.SortByDate.Desc-->
							<span class="tr_img"><!--@Ecom:CustomerCenter.SortByDate.Asc--></span>
						</th>
						<th><!--@Translate(rmaid, "RMA ID")-->
							<!--@Ecom:CustomerCenter.SortByID.Desc-->
							<span class="tr_img"><!--@Ecom:CustomerCenter.SortByID.Asc--></span>
						</th>
						<th class="to-cut"><!--@Translate(orderid, "Order ID")-->
							<!--@Ecom:CustomerCenter.SortByOrderID.Desc-->
							<span class="tr_img"><!--@Ecom:CustomerCenter.SortByOrderID.Asc--></span>
						</th>
						<th class="to-hide"><!--@Translate(status, "Status")-->
							<!--@Ecom:CustomerCenter.SortByStatus.Desc-->
							<span class="tr_img"><!--@Ecom:CustomerCenter.SortByStatus.Asc--></span>
						</th>
						<th>
							<a href="<!--@Ecom:CustomerCenter.RMA.AddURL-->" class="dw-button dw-button-green dw-button-small fav_btn"><!--@Translate(addnewrequest, "Add New Request")--></a>
						</th>
					</tr>
				</thead>
				<tbody>
					<!--@If Defined(Ecom:CustomerCenter.RMA.EmptyList)-->
					<tr class="warning">
						<td colspan="5"><strong><!--@Translate(normasfound, "No rmas found")--></strong></td>
					</tr>
					<!--@EndIf(Ecom:CustomerCenter.RMA.EmptyList)-->

					<!--@If Not Defined(Ecom:CustomerCenter.RMA.EmptyList)-->

					<!--@LoopStart(RMAs)-->
					<tr>
						<td class="to-hide"><a href="<!--@Ecom:RMA.DetailsURL-->"><!--@Ecom:RMA.Date--></a></td>
						<td>
							<a href="<!--@Ecom:RMA.DetailsURL-->"><!--@Ecom:RMA.ID--></a>
						</td>
						<td class="to-cut">
							<span><a href="<!--@Ecom:RMA.DetailsURL-->"><!--@Ecom:RMA.OrderID--></a></span>
						</td>
						<td class="to-hide">
							<!--@Ecom:RMA.Status-->&nbsp;<br/><!--@Translate(lastcomment, "Last comment")-->: <!--@Ecom:RMA.LastComment-->
						</td>
						<td>
							<a href="<!--@Ecom:RMA.DetailsURL-->"><!--@Translate(viewrequest, "View request")--></a>&nbsp;
							<!--@If Defined(Ecom:RMA.HasCancel)-->
							<a href="<!--@Ecom:RMA.CancelURL-->" onclick="return confirm('Are you sure to cancel request?');"><!--@Translate(cancel, "Cancel")--></a>
							<!--@EndIf(Ecom:RMA.HasCancel)-->
						</td>
					</tr>
					<!--@LoopEnd(RMAs)-->

					<!--@If Defined(Ecom:CustomerCenter.RMA.Paging.Show)-->
					<tr>
						<td align="center" colspan="6" valign="top">
							<!--@If Defined(Ecom:CustomerCenter.Paging.Back.URL)-->
							<a href="<!--@Ecom:CustomerCenter.Paging.Back.URL-->"><!--@Ecom:CustomerCenter.Paging.Back--></a>
							<!--@EndIf(Ecom:CustomerCenter.Paging.Back.URL)-->

							<!--@If Defined(Ecom:CustomerCenter.Paging.HasPages)-->
							&nbsp;&nbsp;
							<!--@LoopStart(Ecom:CustomerCenter.Paging.Pages)-->
							<a class="<!--@Ecom:CustomerCenter.Paging.PageClass-->" href="<!--@Ecom:CustomerCenter.Paging.PageIndexUrl-->"><!--@Ecom:CustomerCenter.Paging.PageIndex--></a>&nbsp;
							<!--@LoopEnd(Ecom:CustomerCenter.Paging.Pages)-->
							&nbsp;&nbsp;
							<!--@EndIf(Ecom:CustomerCenter.Paging.HasPages)-->

							<!--@If Defined(Ecom:CustomerCenter.Paging.Forward.URL)-->
							<a href="<!--@Ecom:CustomerCenter.Paging.Forward.URL-->"><!--@Ecom:CustomerCenter.Paging.Forward--></a>
							<!--@EndIf(Ecom:CustomerCenter.Paging.Forward.URL)-->
						</td>
					</tr>
					<tr>
						<td align="center" colspan="6">
							<!--@Translate(page, "Page")-->&nbsp;<!--@Ecom:CustomerCenter.Paging.CurrentPage-->&nbsp;of&nbsp;<!--@Ecom:CustomerCenter.Paging.NumPages-->
						</td>
					</tr>
					<!--@EndIf(Ecom:CustomerCenter.RMA.Paging.Show)-->

					<!--@EndIf(Ecom:CustomerCenter.RMA.EmptyList)-->
				</tbody>
			</table>

		</div>

	</div>
</div>
