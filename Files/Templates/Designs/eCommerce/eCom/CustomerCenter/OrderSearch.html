<div class="grid_12 wrapper-content customer-center" style="overflow:hidden;min-height:450px;">
	<!--@Ecom:CustomerCenter.Menu-->
  <div class="grid_9 customer-center-content main">
    <div class="rounded-box left-menu">
			<h3><!--@Translate(search, "Search")--></h3>
      <div class="rounded-box-content">
				<!--@Ecom:CustomerCenter.SearchJavascript-->
				<!--@Ecom:CustomerCenter.SearchForm.Begin-->
				<table class="search_orders_table">
					<colgroup>
						<col style="width:100px;" />
						<col />
					</colgroup>
					<tr>
						<td><!--@Translate(text, "Text")--></td>
						<td>
              <input type="text" style="width: 100%" name="CCFilterFreetext<!--@Ecom:CustomerCenter.PID-->" value="<!--@Ecom:CustomerCenter.Search.Freetext-->" />
						</td>
					</tr>
					<tr>
						<td><strong><!--@Translate(products, "Products")--></strong></td>
						<td>
              <select name="CCFilterProductID<!--@Ecom:CustomerCenter.PID-->" style="width: 100%;">
								<option value=""><!--@Translate(anyproduct, "Any product")--></option>
								<!--@Ecom:CustomerCenter.Search.Products-->
							</select>
						</td>
					</tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><strong><!--@Translate(dateinterval, "Date interval")--></strong></td></tr>
					<tr>
						<td><!--@Translate(from, "From")--></td>
						<td>
							<select name="CCFilterFromMonth<!--@Ecom:CustomerCenter.PID-->">
								<option value=""><!--@Translate(anymonth, "Any month")--></option>
								<!--@Ecom:CustomerCenter.Search.MonthNames.From-->
							</select>
							&nbsp;
							<select name="CCFilterFromYear<!--@Ecom:CustomerCenter.PID-->">
								<option value=""><!--@Translate(anyyear, "Any year")--></option>
								<!--@Ecom:CustomerCenter.Search.Years.From-->
							</select>
						</td>
					</tr>
					<tr>
						<td><!--@Translate(to, "To")--></td>
						<td>
							<select name="CCFilterToMonth<!--@Ecom:CustomerCenter.PID-->">
								<option value=""><!--@Translate(anymonth, "Any month")--></option>
								<!--@Ecom:CustomerCenter.Search.MonthNames.To-->
							</select>
							&nbsp;
							<select name="CCFilterToYear<!--@Ecom:CustomerCenter.PID-->">
								<option value=""><!--@Translate(anyyear, "Any year")--></option>
								<!--@Ecom:CustomerCenter.Search.Years.To-->
							</select>
						</td>
					</tr>

					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><strong><!--@Translate(orderamount, "Order amount")--></strong></td></tr>
					<tr>
						<td><!--@Translate(from, "From")--></td>
						<td><input type="text" name="CCFilterFromAmount<!--@Ecom:CustomerCenter.PID-->" onkeypress="return numbersOnly(this, event);" value="<!--@Ecom:CustomerCenter.Search.FromAmount-->" /></td>
					</tr>
					<tr>
						<td><!--@Translate(to, "To")--></td>
						<td><input type="text" name="CCFilterToAmount<!--@Ecom:CustomerCenter.PID-->" onkeypress="return numbersOnly(this, event);" value="<!--@Ecom:CustomerCenter.Search.ToAmount-->" /></td>
					</tr>

          <tr>
            <td colspan="2">
              <input type="button" onclick="javascript: CustomerCenterPerformSearch();" value="Search" />
              <input type="button" onclick="javascript: CustomerCenterClearSearch();" value="Clear" />
						</td>
					</tr>
				</table>
				<!--@Ecom:CustomerCenter.SearchForm.End-->
			</div>
		</div>
	</div>
</div>
