<div class="row-fluid no-space fill customer_center">
	<!--Left Menu-->
	<div class="span3 ">
		<!--@Ecom:CustomerCenter.Menu-->
	</div>
	<!--/ Left Menu-->

	<div class="span9 box-rounded no-left-round span9_ex">
		<div class="box-headline">
			<h3><!--@Ecom:Order.ID--></h3>
		</div>

		<div class="orderlist-wr">
			<!--@If Defined(Server:Request.reorder)-->
			<!--@LoopStart(OrderLines)-->
			<!--@HeaderStart-->
			<table class="table table-striped table-hover">
				<colgroup>
					<col class="col_id">
					<col class="col_name">
					<col class="col_add">
				</colgroup>
				<thead>
					<tr>
						<th>ID</th>
						<th class="to-cut">Product Name</th>
						<th>
							<button onclick="$.addAllToCart('.table', 'tbody tr')" class="dw-button dw-button-green dw-button-small fav_btn to-r">
								<span class="long_text"><!--@Translate(addalltobasket, "Add all to cart")--></span>
								<span class="short_text"><!--@Translate(addall, "Add all")--></span>
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<!--@HeaderEnd-->
					<!--@If Defined(Ecom:Order:OrderLine.ProductID)-->
					<tr>
						<td><!--@Ecom:Product.ID--></td>
						<td class="to-cut">
							<!--@If(Global:Area.ID==1)-->
							<a href="/Default.aspx?ID=489&ProductID=<!--@Ecom:Product.ID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Product.Name--></a>
							<!--@EndIf-->
							<!--@If(Global:Area.ID==17)-->
							<a href="/Default.aspx?ID=527&ProductID=<!--@Ecom:Product.ID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Product.Name--></a>
							<!--@EndIf-->
							<!--@If(Global:Area.ID==18)-->
							<a href="/Default.aspx?ID=503&ProductID=<!--@Ecom:Product.ID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Product.Name--></a>
							<!--@EndIf-->
							<!--@If(Global:Area.ID==19)-->
							<a href="/Default.aspx?ID=528&ProductID=<!--@Ecom:Product.ID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Product.Name--></a>
							<!--@EndIf-->
						</td>
						<td>
							<div class="product-addtocart">
								<a onclick="$.addToCart(this, '', 'tr'); return false;" class="dw-button dw-button-green dw-button-small fav_btn product-link" href="/Default.aspx?ID=48&ProductID=<!--@Ecom:Product.ID-->">
									<span class="long_text"><!--@Translate(addtobasket, "Add to cart")--></span>
									<span class="short_text"><!--@Translate(add, "Add")--></span>
								</a>
							</div>
							<div class="product-quantity">
								<input type="number" placeholder="<!--@Ecom:Order:OrderLine.Quantity-->" value="<!--@Ecom:Order:OrderLine.Quantity-->" name="quantity" class="customer_quan" />
							</div>
						</td>
					</tr>
					<!--@EndIf(Ecom:Order:OrderLine.ProductID)-->
					<!--@FooterStart-->
				</tbody>
			</table>
			<!--@FooterEnd-->
			<!--@LoopEnd(OrderLines)-->
		</div>
		<!--@EndIf(Server:Request.reorder)-->

		<!--@If Not Defined(Server:Request.reorder)-->
		<div class="customer_wr">
			<div class="user_edit_fields">
				<div class="row-fluid">
					<div class="span4"><!--@Translate(orderid, "Order ID")-->:</div>
					<div class="span8"><!--@Ecom:Order.ID--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(orderdate, "Order date")-->:</div>
					<div class="span8"><!--@Ecom:Order.Date--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(trackandtracenumber, "Track and trace number")-->:</div>
					<div class="span8"><!--@Ecom:Order.TrackTraceNumber--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(customercompany, "Customer company")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Company--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(att, "Att.")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Company--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(customeraddress, "Customer address")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Address--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(postalcity, "Postal code / City")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Zip-->&nbsp;<!--@Ecom:Order.Customer.City--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(country, "Country")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Country--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(email, "Email")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Email--></div>
				</div>
				<div class="row-fluid">
					<div class="span4"><!--@Translate(phone, "Phone")-->:</div>
					<div class="span8"><!--@Ecom:Order.Customer.Phone--></div>
				</div>
			</div>
			<table class="order_detail_list">
				<tr>
					<th>
						<span class="long_text"><!--@Translate(quantity, "Quantity")--></span>
						<span class="short_text"><!--@Translate(quan, "Quan.")--></span>
					</th>
					<th><!--@Translate(productnr, "Product nr.")--></th>
					<th>
						<span class="long_text"><!--@Translate(description, "Description")--></span>
						<span class="short_text"><!--@Translate(descr, "Descr.")--></span>
					</th>
					<th style="text-align:right;"><!--@Translate(unitprice, "Unit price")--></th>
					<th style="text-align:right;"><!--@Translate(totalprice, "Total price")--></th>
				</tr>
				<!--@LoopStart(OrderLines)-->
				<tr>
					<td>
						<!--@Ecom:Order:OrderLine.Quantity-->
					</td>
					<td>
						<!--@Ecom:Order:OrderLine.ProductNumber-->
					</td>
					<td>
						<!--@If Defined(Ecom:Order:OrderLine.ProductID)-->
						<!--@If(Global:Area.ID==1)-->
						<a href="/Default.aspx?ID=489&ProductID=<!--@Ecom:Order:OrderLine.ProductID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Order:OrderLine.ProductName.Short--></a>
						<!--@EndIf-->
						<!--@If(Global:Area.ID==2)-->
						<a href="/Default.aspx?ID=527&ProductID=<!--@Ecom:Order:OrderLine.ProductID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Order:OrderLine.ProductName.Short--></a>
						<!--@EndIf-->
						<!--@If(Global:Area.ID==3)-->
						<a href="/Default.aspx?ID=503&ProductID=<!--@Ecom:Order:OrderLine.ProductID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Order:OrderLine.ProductName.Short--></a>
						<!--@EndIf-->
						<!--@If(Global:Area.ID==4)-->
						<a href="/Default.aspx?ID=528&ProductID=<!--@Ecom:Order:OrderLine.ProductID-->" data-cache="false" data-target="#productPreview" data-toggle="modal" title="<!--@Ecom:Product.Name-->"><!--@Ecom:Order:OrderLine.ProductName.Short--></a>
						<!--@EndIf-->
						<!--@EndIf(Ecom:Order:OrderLine.ProductID)-->

						<!--@If Not Defined(Ecom:Order:OrderLine.ProductID)-->
						<!--@Ecom:Order:OrderLine.ProductName.Short-->
						<!--@EndIf(Ecom:Order:OrderLine.ProductID)-->

						<!--@If Defined(Ecom:Order:OrderLine.ProductVariantText)-->
						<br />
						<!--@Ecom:Order:OrderLine.ProductVariantText-->
						<!--@EndIf(Ecom:Order:OrderLine.ProductVariantText)-->
					</td>
					<td style="text-align:right;">
						<!--@Ecom:Order:OrderLine.UnitPrice-->
					</td>
					<td style="text-align:right;">
						<!--@Ecom:Order:OrderLine.TotalPrice-->
					</td>
				</tr>
				<!--@LoopEnd(OrderLines)-->

				<tr>
					<td colspan="5" style="border-top: 1px dashed black;">&nbsp;</td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td><!--@Translate(totalVat, "Total (with VAT)")--></td>
					<td>&nbsp;</td>
					<td style="text-align:right;"><!--@Ecom:Order.PriceWithoutFees.PriceWithVATFormatted--></td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td><!--@Translate(vat, "VAT")--></td>
					<td>&nbsp;</td>
					<td style="text-align:right;"><!--@Ecom:Order.Price.VATFormatted--></td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td><!--@Translate(totalwithoutovat, "Total (without VAT)")--></td>
					<td>&nbsp;</td>
					<td style="text-align:right;"><!--@Ecom:Order.PriceWithoutFees.PriceWithoutVATFormatted--></td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td>
						<!--@Translate(payment, "Payment")-->
						<!--@If Defined(Ecom:Order.PaymentMethod)-->
						&nbsp;: <span style='font-size: 9px;'>(<!--@Ecom:Order.PaymentMethod-->)</span>
						<!--@EndIf(Ecom:Order.PaymentMethod)-->
					</td>
					<td>&nbsp;</td>
					<td style="text-align:right;"><!--@Ecom:Order.PaymentFee.PriceFormatted--></td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td>
						<!--@Translate(shipping, "Shipping")-->
						<!--@If Defined(Ecom:Order.ShippingMethod)-->
						&nbsp;: <span style='font-size: 9px;'>(<!--@Ecom:Order.ShippingMethod-->)</span>
						<!--@EndIf(Ecom:Order.ShippingMethod)-->
					</td>
					<td>&nbsp;</td>
					<td style="text-align:right;"><!--@Ecom:Order.ShippingFee.PriceFormatted--></td>
				</tr>

				<tr>
					<td colspan="2">&nbsp;</td>
					<td>
						<b><!--@Translate(total, "Total")--> (<!--@Translate(withVat, "incl. VAT")-->)</b>
					</td>
					<td>&nbsp;</td>
					<td style="text-align:right;">
						<b><!--@Ecom:Order.OrderLines.Total.PriceWithVAT--></b>
					</td>
				</tr>

			</table>
		</div>
		<!--@EndIf(Server:Request.reorder)-->
	</div>
</div>

<div class="modal hide fade modal-type-variants" id="productPreview" tabindex="-1" role="dialog">
	<div class="modal-header">
		<button type="button" class="close sprite blue-close" data-dismiss="modal"></button>
		<h3><!--@Translate(productpreview, "Product preview")--></h3>
	</div><!-- / .modal-header -->
	<div class="modal-body">
		<div class="row-fluid no-space">
			<div class="loader"></div>
		</div>
	</div><!-- / .modal-body -->
</div><!-- / .modal -->
