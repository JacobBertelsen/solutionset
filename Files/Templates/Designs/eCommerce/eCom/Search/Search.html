        <div class="rounded-box-content">

                <div class="rounded-box-field">
                    <input type="checkbox" class="filter-option-all-value" id="chk<!--@Ecom:Search.Filter.TagName-->All" name="<!--@Ecom:Search.Filter.TagName-->" value="" />

					<label for="chk<!--@Ecom:Search.Filter.TagName-->All">
                        <span class="icon-placeholder-left">&nbsp;</span>
                        <span class="icon-placeholder-right">&nbsp;</span>
                        <span class="text-placeholder placeholder-required"><!--@Translate(ResetFilterValue, "All")--></span>
					</label>
                </div>
				</li>
				<!--@LoopStart(Ecom:Search.Filter.Options)-->
				<!--@If(Ecom:Search.Filter.Option.ResultsCount>0)-->
				<li>

                    <!--autocomplete="off"-->
                    <input type="checkbox" class="filter-option-value" id="chk<!--@Ecom:Search.Filter.TagName--><!--@Ecom:Search.Filter.Options.LoopCounter-->" name="<!--@Ecom:Search.Filter.TagName-->"

                        <span class="icon-placeholder-right">&nbsp;</span>
                        <span class="text-placeholder"><!--@Ecom:Search.Filter.Option.Label--></span>
                        <span class="amount-placeholder">(<!--@Ecom:Search.Filter.Option.ResultsCountFormatted-->)</span>
					</label>

                    <div class="clearfix"></div>
                </div>
				</li>
				<!--@EndIf-->
				<!--@LoopEnd(Ecom:Search.Filter.Options)-->
			</ul>
        <!--@EndIf(Ecom:Search.Filter.HasOptions)-->
			<!--@If Not Defined(Ecom:Search.Filter.HasOptions)-->
