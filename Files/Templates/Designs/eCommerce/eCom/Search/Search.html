<form name="EcomSearch" class="form-filters" method="get" action="/Default.aspx">
	<input type="hidden" name="ID" value="<!--@Global:Page.ID-->" />
	<input type="hidden" name="GroupID" value="<!--@Server:Request.groupid-->" />
	<input type="submit" style="display:none;">

	<input type="hidden" name="SortBy" value="<!--@If Defined(Server:Request.sortby)--><!--@Server:Request.sortby--><!--@EndIf(Server:Request.sortby)-->" />
	<input type="hidden" name="SortOrder" value="<!--@If Defined(Server:Request.sortorder)--><!--@Server:Request.sortorder--><!--@EndIf(Server:Request.sortorder)-->" />

	<!--@LoopStart(Ecom:Search.Filters)-->

	<!-- @If(Ecom:Search.Filter.TagName='Groups')-->
	<!-- @Ecom:Search.Filter.Output-->
	<!-- @EndIf-->

	<!--@If(Ecom:Search.Filter.TagName='Price')-->
	<!--@Ecom:Search.Filter.Output-->
	<!--@EndIf-->

	<!--@If(Ecom:Search.Filter.TagName='StockPresence')-->
	<!--@Ecom:Search.Filter.Output-->
	<!--@EndIf-->

	<!--@If(Ecom:Search.Filter.TagName='Rating')-->
	<!--@Ecom:Search.Filter.Output-->
	<!--@EndIf-->

	<!-- @If(Ecom:Search.Filter.TagName!='Groups')-->

	<!--@If(Ecom:Search.Filter.TagName!='RatingSlider')-->
	<!--@If(Ecom:Search.Filter.TagName!='StockPresence')-->
	<!--@If Defined(Ecom:Search.Filter.SupportsOptions)-->
	<!--@If Defined(Ecom:Search.Filter.HasNonEmptyOptions)-->
	<div class="filter-wrapper <!--@Ecom:Search.Filter.CssClass-->">
		<h3><!--@Ecom:Search.Filter.Name--></h3>
		<div class="filter-content">
			<ul>
				<li class="filter-option-all">
					<label for="chk<!--@Ecom:Search.Filter.TagName-->All">
						<input type="checkbox" class="filter-option-all-value" id="chk<!--@Ecom:Search.Filter.TagName-->All" name="<!--@Ecom:Search.Filter.TagName-->" value="" />
						<!--@Translate(ResetFilterValue, "All")-->
					</label>
				</li>
				<!--@LoopStart(Ecom:Search.Filter.Options)-->
				<!-- @If(Ecom:Search.Filter.TagName=='Brands')-->
				<!-- @DwTemplateTags-->
				<!-- @EndIf-->
				<!--@If(Ecom:Search.Filter.Option.ResultsCount>0)-->
				<!--@If(Ecom:Search.Filter.Option.Label!='false')-->
				<li>
					<label for="chk<!--@Ecom:Search.Filter.TagName--><!--@Ecom:Search.Filter.Options.LoopCounter-->">
						<input type="checkbox" class="filter-option-value" id="chk<!--@Ecom:Search.Filter.TagName--><!--@Ecom:Search.Filter.Options.LoopCounter-->" name="<!--@Ecom:Search.Filter.TagName-->" value="<!--@Ecom:Search.Filter.Option.Value-->" <!--@If Defined(Ecom:Search.Filter.Option.Selected)--> checked="checked"<!--@EndIf(Ecom:Search.Filter.Option.Selected)--> />
						<!--@Ecom:Search.Filter.Option.Label-->
						<span class="badge"><!--@Ecom:Search.Filter.Option.ResultsCountFormatted--></span>
					</label>
				</li>
				<!--@EndIf-->
				<!--@EndIf-->
				<!--@LoopEnd(Ecom:Search.Filter.Options)-->
			</ul>
			<!--@If Not Defined(Ecom:Search.Filter.HasOptions)-->
			<i><!--@Translate(NoFilterOptions, "No options")--></i>
			<!--@EndIf(Ecom:Search.Filter.HasOptions)-->
		</div> <!-- / .filter-container -->
	</div> <!-- / .filter-wrapper -->
</form>
