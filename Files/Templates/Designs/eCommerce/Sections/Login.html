<div class="modal hide fade modal-type-loginbox" id="LoginBox" tabindex="-1" role="dialog" data-login-failed="<!--@If Defined(DW_extranet_error_uk)-->true<!--@EndIf(DW_extranet_error_uk)-->">
  <div class="modal-header">
    <button type="button" class="close sprite blue-close" data-dismiss="modal"></button>
    <h3>
      <span class="sprite key"></span>
      <!--@Translate(CustomerLogin, "Customer login")-->
    </h3>
  </div><!-- / .modal-header -->
  <div class="modal-body">
  
<!--@If(Global:Area.Lang=='da')-->
  <div class="loginbox-login-failed alert alert-error"><!--@DW_extranet_error_dk--></div>
<!--@EndIf-->

<!--@If(Global:Area.Lang!='da')-->
  <div class="loginbox-login-failed alert alert-error"><!--@DW_extranet_error_uk--></div>
<!--@EndIf-->

  <div class="alert alert-info">
    <!--@Global:Paragraph.Content(1987)-->
  </div>
  
  <div class="loginbox-login-failed alert alert-error"><b>fejl<b></div>

  <div class="login-box-mode" data-login-box-mode="login">
    <form name="LoginForm" class="form-horizontal" action="http://solutionset.local.dynamicweb.dk/Default.aspx?ID=285&layouttemplate=Designs/eCommerce/test.html" method="post" onsubmit="return Layout.LoginBox.validate(this) ? validateForm() ? $('#logged_in').show() : false;">
      <input type="hidden" name="ID" value="<!--@Global:Page.ID-->" />
      <input type="hidden" name="DWExtranetUsernameRemember" value="True" />
      <input type="hidden" name="DWExtranetPasswordRemember" value="True" />

      <div class="control-group">
        <label class="control-label" for="login-username"><!--@Translate(Username, "Username")--></label>
        <div class="controls">
          <input type="text" id="login-username" class="input-large login-credentials login-username-field" name="username" spellcheck="false" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="login-password"><!--@Translate(Password, "Password")--></label>
        <div class="controls">
          <input type="password" id="login-password" class="input-large login-credentials login-password-field" name="password"  />
        </div>
      </div>
	  
	   <div id="logged_in" style="display: none;"><b>Login failed</b></div>
	   
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="chkRemember" name="AutoLogin" value="True" /> <!--@Translate(RememberMe, "Remember me")-->
          </label>
          <input type="submit" class="dw-button dw-button-green" value="Login"/>
        </div>
      </div>
      <div class="login-form-lostpasswordhint">
        <!--@Translate(ForgotYourLogin, "Forgot your password?")-->&nbsp;<a href="#" onclick="Layout.LoginBox.mode('lostpassword', $(this).parents('form'))"><!--@Translate(ClickHere, "Click here")--></a>
      </div>
      <div class="login-form-signuphint">
        <!--@If(Global:Area.ID==1)-->
          <a href="/Default.aspx?ID=237"><!--@Translate(SignupAccount, "Sign up for an account")--></a>
        <!--@EndIf-->
        <!--@If(Global:Area.ID==17)-->
          <a href="/Default.aspx?ID=328"><!--@Translate(SignupAccount, "Sign up for an account")--></a>
        <!--@EndIf-->
        <!--@If(Global:Area.ID==18)-->
          <a href="/Default.aspx?ID=380"><!--@Translate(SignupAccount, "Sign up for an account")--></a>
        <!--@EndIf-->
        <!--@If(Global:Area.ID==19)-->
          <a href="/Default.aspx?ID=443"><!--@Translate(SignupAccount, "Sign up for an account")--></a>
        <!--@EndIf-->       
      </div>
    </form>
  </div>
  
  <div class="login-box-mode" data-login-box-mode="lostpassword" style="display: none">
      <form class="form-horizontal" action="/Default.aspx" method="post" onsubmit="return Layout.LoginBox.validate(this) ? $('#emailsent').show() : false;">
        <input type="hidden" name="ID" value="<!--@Global:Page.ID-->" />
        <input type="hidden" name="ForgotPassword" value="True" />
        <input type="hidden" name="ForgotPasswordConfirm" value='<!--@Translate(PasswordSent, "The password has been sent to your email.")-->' />

        <div class="control-group">
          <label class="control-label" for="login-email"><!--@Translate(EmailAddress, "Email address")--></label>
          <div class="controls">
            <input type="text" id="login-email" class="input-large login-credentials login-email-field" name="username" spellcheck="false" />
          </div>
        </div>

        <div id="emailsent" style="display: none;"><b><!--@Translate(newpasssent, 'Your new password  has been successfully sent by email')--></b></div>
        

        <div class="login-form-lostpasswordhint hint-goback">
          <a href="javascript:void(0);" onclick="Layout.LoginBox.mode('login', $(this).parents('form'));"><!--@Translate(GoBack, "Go back")--></a>
        </div>
        <div class="login-form-signuphint">
          <input type="submit" class="dw-button dw-button-green" value='<!--@Translate(sendpassword, "Send password")-->' />          
        </div>
      </form>
  </div>
  
  </div><!-- / .modal-body -->
</div><!-- / .modal.modal-type-loginbox -->
<!--@DwTemplateTags-->
