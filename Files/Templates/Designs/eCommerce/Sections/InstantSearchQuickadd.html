<!-- "Suggested queries" template -->
<div id="product-quickadd-suggestions" class="dw-search-suggestions product-suggestions-box" style="display: none">
    <a class="dw-suggestion-item"></a>
    <div class="dw-no-suggestions">
        <!--@Translate(Page:ProductSearch.NoSuggestions, "No suggestions")-->
    </div>
</div>

<!-- "Instant search results" template -->
<div id="product-quickadd-instant-search" class="dw-search-suggestions product-suggestions-box" style="display: none; position: absolute;">
    <div class="dw-search-result">          
        <div class="dw-search-result-prodid" style="display:none;"></div>
        <div class="dw-search-result-item">
            <div class="dw-search-result-productname">
                <a class="dw-search-result-productlink p-number"><span class="dw-search-result-number"></span></a>
                <a class="dw-search-result-productlink p-title"><span class="dw-search-result-name"></span></a>
            </div>
        </div> 
    </div>
    <div class="dw-no-results">
        <!--@Translate(Page:ProductSearch.NoSuggestions, "No suggestions")-->
    </div>
</div>
