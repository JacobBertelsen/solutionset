<!DOCTYPE html>
<html lang="<!--@Global:Area.Lang-->">
	<head>
		<meta charset="utf-8"/>
		<title>Frontpage master</title>
		<!--@Include(HeadContent.html)-->
	</head>
	<body data-pageid="<!--@Global:Page.ID-->" data-product-page="<!--@Item.Area.Products_Catalog_Page_ID-->" data-product-paragraph="<!--@Item.Area.Products_Catalog_Paragraph_ID-->">
		<!--@Include(Partials/NavigationTop.html)-->

		<section class="page-wrapper">
			<header class="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="span8 logo-wrapper">
							<div class="row">
								<div class="span4 logo">
									<!--@If Defined(Item.Area.Logo_Image)-->
									<a href="/Default.aspx?ID=<!--@DwAreaFirstActivePageID-->"> <img style="margin-top:9px;" src="<!--@Item.Area.Logo_Image-->"/></a>
									<!--@Else-->
									<a href="/Default.aspx?ID=<!--@DwAreaFirstActivePageID-->" class="logo-image"></a>
									<!--@EndIf-->
								</div>
								<div class="span4 payoff">
									<!--@If(Item.Area.Payoff_Content_Page_ID>0)-->
									<div>
									<!--@Global:Page.Content(<!--@Item.Area.Payoff_Content_Page_ID-->)-->
									</div>
									<!--@EndIf-->
								</div>
							</div>
						</div>
						<!--@Include(Partials/MiniCart.html)-->
					</div>
				</div>
			</header>

			<!--@Include(Partials/NavigationMain.html)-->
			<!--@Include(Partials/SearchBar.html)-->

			<!--@ContentPlaceholder-->
		</section>

		<footer>
			<section class="container footer-wrapper">
				<div class="row" id="footerSections" title="Footer sections">
					<!--@If(Item.Area.Footer_Content_Page_ID>0)-->
					<!--@Global:Page.Content(<!--@Item.Area.Footer_Content_Page_ID-->)-->
					<!--@EndIf-->
				</div>
			</section>
		</footer>

		<!--@Include(Partials/Login.html)-->
		<!--@Include(Partials/GoogleAnalytics.html)-->
		<!--@Snippet(JavaScriptBottom)-->
	</body>
</html>
