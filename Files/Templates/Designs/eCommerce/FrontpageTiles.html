<!--@Layout.Title(Frontpage Tiles)-->
<!--@Layout.Description(Page layout with separate tiles for product categories)-->
<section class="container content-wrapper frontpage">
  <div class="row">

    <div class="span8 feature-slider-wrapper">
      <div id="mainFetureCarousel" class="carousel slide">
        <div class="carousel-inner dwcontent" id="sliderInnerWrapper" title="Slider wrapper">
          <div class="item active">
            <img src="assets/img/frontpage-carousel/slider1.jpg" alt="">
            <div class="carousel-caption">
              <h4><a href="#">Carousel item 1</a></h4>
              <p>Slider section 1 description text will be here</p>
            </div>
          </div>
          <div class="item">
            <img src="assets/img/frontpage-carousel/slider2.jpg" alt="">
            <div class="carousel-caption">
              <h4><a href="#">Carousel item 2</a></h4>
              <p>Slider section 2 description text will be here</p>
            </div>
          </div>
          <div class="item">
            <img src="assets/img/frontpage-carousel/slider3.jpg" alt="">
            <div class="carousel-caption">
              <h4><a href="#">Carousel item 3</a></h4>
              <p>Slider section 3 description text will be here</p>
            </div>
          </div>
        </div>
        <a class="carousel-control left sprite slider-arrow-l-circle" href="#mainFetureCarousel" data-slide="prev"></a>
        <a class="carousel-control right sprite slider-arrow-r-circle" href="#mainFetureCarousel" data-slide="next"></a>
      </div>
    </div>

    <div class="dwcontent" id="content-main" title="Main content"></div>

  </div>
</section><!-- / .container.content-wrapper -->
