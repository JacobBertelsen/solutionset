<div class="carousel slide products-carousel-small" id="productCarouselMini" data-interval="" data-carousel-map="#productsSliderMap">

  <div class="carousel-inner">
    <!--@LoopStart(Products)-->
    <div class="item row-fluid <!--@If(Products.LoopCounter==1)-->active<!--@EndIf-->">
      <div class="span6">
        <img class="product-image" src="/Admin/Public/getimage.ashx?Image=<!--@Ecom:Product.ImageSmall.Clean-->&amp;Height=180" alt="" />
      </div>
      <div class="span6">

        <div class="product-rating">
          <span itemscope itemtype="http://data-vocabulary.org/Review-aggregate">  
            <span itemprop="itemreviewed" class="hidden"><!--@Ecom:Product.Name--></span>
            <span itemprop="rating" itemscope itemtype="http://data-vocabulary.org/Rating">
              <span itemprop="average"><!--@Ecom:Product.Rating--></span> 
              out of
              <span itemprop="best">5</span> 
            </span>
          </span>
        </div>

        <h3 class="product-name"><!--@Ecom:Product.Name--></h3>
        <div class="product-price-save">Save: $ 300.50</div>
        <div class="row-fluid">
          <div class="product-price">
            <!--@Ecom:Product.Price.PriceWithVATFormatted-->
          </div>
          <div class="product-action">
            <button type="button" class="btn dw-button-green" <!--@If(Ecom:Product.VariantCount>0)-->data-toggle="modal" data-target="#productVariantChooser<!--@Ecom:Product.ID-->"<!--@EndIf--><!--@If(Ecom:Product.VariantCount==0)-->onclick="$.addToCart(this)"<!--@EndIf-->>
              <!--@Translate(Buy, "Buy")-->
              <i class="icon sprite arr-forward-small-white"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--@LoopEnd(Products)-->
  </div>

  <div class="carousel-map" id="productsSliderMap"></div>
</div>
