<!--@LoopStart(AllUsers)-->
<div class="vcard">
  <span class="fn n">
    <span class="given-name"><!--@UserManagement:User.Name--></span>
    <span class="additional-name"></span>
    <span class="family-name"></span>
  </span>
  <h1 class="org"><!--@UserManagement:User.Name--></h1>
  <div class="adr">
    <span class="street-address"><!--@UserManagement:User.Address--></span>
    <span class="postal-code"><!--@UserManagement:User.Zip--></span><br />

  </div>
  <div class="tel"><!--@UserManagement:User.Phone--></div>
</div>
<!--@LoopEnd(AllUsers)-->
